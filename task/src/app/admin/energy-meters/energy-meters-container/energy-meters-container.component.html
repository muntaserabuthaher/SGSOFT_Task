<div class="filter-container">
    <form class="filter-form">
        <mat-form-field appearance="outline">
            <mat-label>Sites</mat-label>
            <input matInput (input)="search()" [(ngModel)]="sites" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Src type</mat-label>
            <mat-select (selectionChange)="search()" [(ngModel)]="srcType" [ngModelOptions]="{standalone: true}">
                <mat-option *ngFor="let item of SrcType" [value]="item">{{item}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Energy type</mat-label>
            <mat-select (selectionChange)="search()" [(ngModel)]="energyType" [ngModelOptions]="{standalone: true}">
                <mat-option *ngFor="let item of EnergyTypes" [value]="item">{{item}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Search by name</mat-label>
            <input matInput (input)="search()" [(ngModel)]="searchName" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </form>

</div>
<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
        <ng-container matColumnDef="energyType">
            <th mat-header-cell *matHeaderCellDef> Energy Type </th>
            <td mat-cell *matCellDef="let element"> {{element.energyType}} </td>
        </ng-container>

        <ng-container matColumnDef="consumptionPeriod">
            <th mat-header-cell *matHeaderCellDef> Consumbtion period </th>
            <td mat-cell *matCellDef="let element"> {{element.consumptionPeriod}} </td>
        </ng-container>

        <ng-container matColumnDef="srcType">
            <th mat-header-cell *matHeaderCellDef> Src Type </th>
            <td mat-cell *matCellDef="let element"> {{element.srcType}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectColumn(row)"></tr>
    </table>
</div>
